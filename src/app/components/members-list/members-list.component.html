<div class="mat-elevation-z8">
  <div class="filter-section">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <table mat-table class="data-table" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="lastName" matSortDirection="asc" matSortDisableClear aria-label="Elements">

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Last Name</th>
        <td mat-cell *matCellDef="let members">{{members.lastName}}</td>
      </ng-container>

    <!-- first name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let members">{{members.firstName}}</td>
    </ng-container>
    <!-- Fullname Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let members"> {{ members.fullName }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let members">{{members.role}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator class="paginator-section" [length]="length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
